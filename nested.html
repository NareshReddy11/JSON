<!DOCTYPE html>
<html>
<body>

    <p>Looping through arrays inside arrays.</p>

    <p id="demo"></p>

    <script>
        var ns, i, j, x = "";
        ns = {
            "name": "naresh",
            "age": 23,
            "cars": [
                { "name": "Ford", "models": ["Fiesta", "Focus", "Mustang"] },
                { "name": "BMW", "models": ["320", "X3", "X5"] },
                { "name": "Fiat", "models": ["500", "Panda"] }
            ]
        }
        for (i in ns.cars) {
            x += "<h2>" + ns.cars[i].name + "</h2>";
            for (j in ns.cars[i].models) {
                x += ns.cars[i].models[j] + "<br>";
            }
        }

        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
